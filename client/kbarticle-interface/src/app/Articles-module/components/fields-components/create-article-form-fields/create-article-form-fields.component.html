  <div class="create-field-content col-md-12">
      <div class="create-field-header col-md-12">
        <h4 class="create-field-title">Create Article Field</h4>

     

      </div>
      <div class="create-field-body col-md-8 col-md-offset-3">
        <form [formGroup] = 'article_fields_form'  (ngSubmit)="onSubmit()">
            <div class="select-field-type">
                <mat-form-field>
                    <mat-label>Select Field Type</mat-label>
                    <mat-select  (selectionChange)="updateSelectedFieldType($event)">
                      <mat-option *ngFor="let field of field_type" [value]="field.value">
                        {{field.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
    
            </div>
          <div *ngIf="selectedType"  class="field-discription col-md-12">
            <h6>Description:</h6>
              <mat-form-field class="example-full-width">
                  <textarea matInput formControlName = "description" placeholder="Add Field Description"></textarea>
                </mat-form-field>

          </div>
            
              <div *ngIf="selectedType" class="checkbox-options-div col-md-12">
              <h6>Permissions:</h6>
                <mat-checkbox formControlName ="agentonly" >Agents Only (field will not be visible to end users)</mat-checkbox>
              <mat-checkbox formControlName ="required">Required (field cannot be left blank)</mat-checkbox>
              </div>  
              <div *ngIf="selectedType"  class="field-name">
                <mat-form-field >
                  <input matInput formControlName = "name" placeholder="Add Field Name" />
                </mat-form-field>
              </div>
              <span  *ngIf="typeof(selectedType)!=='undefined' || selectedType!=1 || selectedType!=2">
              <div formArrayName="field_values" class="field_values_div">
              <mat-form-field *ngFor="let value of field_values.controls, let i = index " >
                  <input matInput [formControlName] = "i" placeholder="Field Value" (change) = "addFieldValueCol(i)" />
                  <i class="remove-button fa fa-times-circle-o" aria-hidden="true" (click) = "removeValue(i)"></i>
                </mat-form-field>
              </div>
            </span>
              <div *ngIf="selectedType" class="create-field-footer create-article">
                  <button type="button" class="btn btn-default" >Create Field</button>
                </div>
        </form>
      
       

      </div>
    
    </div>
