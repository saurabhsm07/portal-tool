<app-user-dashboard-header></app-user-dashboard-header>
<div class="myDashboardStyle">
    <div class="cboth">&nbsp;</div>
    <div class="text-center dashMnHd">My Articles</div>
    <div class="cboth">&nbsp;</div>
    <div class="dashdivintbg">
        <div id="request-content-div" style="border:0;padding:0;">
            <div id="requestlisting">
                <div class="my-activities-table contribution-table">
                    <div *ngIf="dataSource | searchTicket:searchString : tickets: requestStatus" class="tickets-body-div col-md-12">
                        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->


                        <div class="mat-elevation-z8 col-md-12">
                            <table class="tickets-list-table col-md-12" mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Id</th>
                                    <td mat-cell *matCellDef="let ticket"> {{ticket.id}}</td>
                                </ng-container>
                                <ng-container matColumnDef="subject">
                                    <th mat-header-cell *matHeaderCellDef> Subject </th>
                                    <td mat-cell *matCellDef="let ticket">
                                        <i class="fa fa-list-alt icon-class" aria-hidden="true"></i>
                                        <a href="/hc/en-us/request/id/{{ticket.id}}" target="_blank"> {{ticket.subject}} </a>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="created_at">
                                    <th mat-header-cell *matHeaderCellDef> Created At </th>
                                    <td mat-cell *matCellDef="let ticket"> {{ticket.created_at | date}} </td>
                                </ng-container>

                                <ng-container matColumnDef="updated_at">
                                    <th mat-header-cell *matHeaderCellDef> Updated At </th>
                                    <td mat-cell *matCellDef="let ticket"> {{ticket.updated_at | date}} </td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let ticket"> {{ticket.status | mapStatus}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="cboth">&nbsp;</div>
</div>
