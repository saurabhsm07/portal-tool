<app-user-dashboard-header></app-user-dashboard-header>
<div class="myDashboardStyle">
  <div class="cboth">&nbsp;</div>
  <div class="text-center dashMnHd">My Articles</div>
  <div class="cboth">&nbsp;</div>
  <div class="dashdivintbg">
    <div id="request-content-div" style="border:0;padding:0;">
      <div id="requestlisting">
        <div class="my-activities-table contribution-table">
          <div *ngIf="dataSource | searchArticle:searchString : articles" class="articles-body-div col-md-12">
            <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <div class="mat-elevation-z8 col-md-12">
              <table class="article-list-table col-md-12" mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef>Article Name </th>
                  <td mat-cell *matCellDef="let article">
                    <a routerLink = {{viewArticle(article.id)}}>
                    <i class="fa fa-list-alt icon-class" aria-hidden="true"></i> {{article.title}}</a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status</th>
                  <td mat-cell *matCellDef="let article"> {{article.draft.type}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef> Created At </th>
                  <td mat-cell *matCellDef="let article"> {{article.created_at | date}} </td>
                </ng-container>

                <ng-container matColumnDef="section">
                  <th mat-header-cell *matHeaderCellDef> Section </th>
                  <td mat-cell *matCellDef="let article"> {{article.section.name}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let article">
                    <button (click)="editArticle(article.id)">
                      <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
  <div class="cboth">&nbsp;</div>
</div>
