<app-ticket-request-header></app-ticket-request-header>
<div *ngIf="ticket" class="request-view">
    <div class='request-subject'>
        <h1>{{ticket.subject}}</h1>
    </div>
    <div class="col-md-9">
        <app-list-ticket-comments [ticket_id] = 'getTicketId()'></app-list-ticket-comments>
    </div>
    <div class="col-md-3">
        <app-ticket-info [ticket] = "ticket"></app-ticket-info>
    </div>
    <div class="col-md-8">
        <app-add-comment [ticket_id] = "getTicketId()"></app-add-comment>
    </div>
    
</div>

<app-helpcenter-footer></app-helpcenter-footer>
