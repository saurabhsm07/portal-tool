<div class="changePwdComponentDiv row">
    <div class="changePwdHeader">
        <h1> Persistent </h1>
    </div>
    <div class="formDiv">


        <h2 class="titlePwdFrm">Change password</h2>

        <form [formGroup]='passwordChangeForm' autocomplete="off" class="box box_form" (ngSubmit)='submitPasswordChangeReq();'>
            <label for="current_password">Current password</label>
            <input formControlName='currentPassword' type="password" class="form-control" id="current_password" placeholder="Password">
            <div *ngIf="currentPwd.invalid && (currentPwd.dirty || currentPwd.touched)" class="alert alert-danger">

                <small *ngIf="currentPwd.errors.required">
                Current Password is required
                </small>
                <small *ngIf="currentPwdIsValid();">
                Current password is incorrect!
                </small>
          </div>
            <span formGroupName='changeGroup'>
                <label for="new_password">New password</label>
                <input formControlName='newPassword' type="password" id="new_password" class="form-control" placeholder="New Password">
                <div *ngIf="newPwd.invalid && (newPwd.dirty || newPwd.touched)" class="alert alert-danger">

                    <small *ngIf="newPwd.errors.required">
                    New Password is required
                    </small>
                    <small *ngIf="newPwd.errors.minlength">
                    Password should be atleast 5 characters
                    </small>
              </div>
                <label for="confirm_new_password">Confirm New password</label>
                <input formControlName='confirmPassword' type="password" id="confirm_new_password" class="form-control" placeholder="Confirm New Password">
                <div *ngIf="confirmPwd.invalid && (confirmPwd.dirty || confirmPwd.touched)" class="alert alert-danger">

                    <small *ngIf="confirmPwd.errors.required">
                    Confirm Password is required
                    </small>

                    <small *ngIf="changePwdGroup.hasError('passwordMismatch')">
                        New password and Confirm password do not match
                        </small>
              </div>

            </span>
            <div class="controls">
                <button type="submit" class="btn btn-primary" [disabled]="passwordChangeForm.invalid">Change Password</button>
            </div>
        </form>

    </div>
</div>
